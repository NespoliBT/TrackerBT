<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackerBT</title>
    <link rel="stylesheet" href="./css/index.min.css" />
    <script src="./js/index.js"></script>
  </head>
  <body style="-webkit-app-region: drag">
    <header>
      <h1>Cazzo hai fatto oggi?</h1>
    </header>
    <content id="content">
      <form class="toInsert">
        <input type="text" name="titolo" id="titolo" spellcheck="false" />
        <input
          value="0"
          type="range"
          id="hourSlider"
          name="ore"
          step="0.5"
          max="8"
          min="0,5"
        />
        <p id="sliderLabel">0 H</p>
        <button id="addBtn" type="submit">+</button>
        <div id="newTaskPopup">
          <div class="ok">
            <div class="hand">ï’–</div>
            <span>Task Aggiunto!</span>
          </div>
        </div>
      </form>
      <div id="tasksCompleted"></div>
      <div class="qrCodeContainer" id="qrCodeContainer">
        <div class="qrCode" id="qrcode"></div>
      </div>
    </content>
  </body>
</html>
